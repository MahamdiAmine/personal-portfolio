<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />

  <title>Mahamdi's portfolio</title>
  <link rel='stylesheet' href='main.css' />

  <link

<body class='bg-body text-white font-poppins pb-12 px-8 md:px-14 lg:px-24 w-full'>

<header class='py-6'>

    <div class='text-lg font-bold'>Mahamdi Mohammed &#128187;</div>
    <div class='hidden md:flex space-x-12 items-center'>
      <a href='#' class='text-selected-text'>Home</a>
      <a href='#about'>About Me</a>
      <a href='#work'>My Work</a>
      <a href='#experience'>My Experience</a>
      <a href='#hire'>
        <button class='px-6 py-2 bg-theme font-bold'>Hire me</button>

    <div class='md:hidden'>

    <nav class='inline-block lg:mr-24 lg:w-4 fixed left-percentage hidden xl:block'>
      <div class='absolute left-50 transform -translate-x-1/2 space-y-6 mt-36'>

        <a href='#about' class='custom-nav-a'>
          <span class='custom-nav-a-span'>About</span>
        </a>
        <a href='#work' class='custom-nav-a'>
          <span class='custom-nav-a-span'>Work</span>
        </a>
        <a href='#experience' class='custom-nav-a'>
          <span class='custom-nav-a-span'>Experience</span>
        </a>
        <a href='#hire' class='custom-nav-a'>
